<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GadgetHub - Shopping Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-50">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="index.html">GadgetHub</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="shop.html">Shop</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Sell</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cart.html">
              Cart
              <span id="cart-count" class="badge bg-danger ms-1">0</span>
            </a>
          </li>
        </ul>
        <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#authModal">
          Login / Sign Up
        </button>
        <form class="d-flex ms-3">
          <input class="form-control me-2" type="search" placeholder="Search products..." />
          <button class="btn btn-outline-primary" type="submit">
            Search
          </button>
        </form>
      </div>
    </div>
  </nav>

  <!-- login and signup start -->
  <!-- Modal -->
  <div class="modal fade" id="authModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <!-- Login Form -->
          <form id="loginForm">
            <div class="mb-3">
              <label for="loginEmail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="loginEmail" required />
            </div>
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="loginPassword" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <p class="mt-3 text-center">
              Don't have an account?
              <a href="#" id="switchToSignup">Sign Up</a>
            </p>
          </form>

          <!-- Signup Form (Hidden Initially) -->
          <form id="signupForm" style="display: none">
            <div class="mb-3">
              <label for="signupName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="signupName" required />
            </div>
            <div class="mb-3">
              <label for="signupEmail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="signupEmail" required />
            </div>
            <div class="mb-3">
              <label for="signupPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="signupPassword" required />
            </div>
            <button type="submit" class="btn btn-success w-100">
              Sign Up
            </button>
            <p class="mt-3 text-center">
              Already have an account?
              <a href="#" id="switchToLogin">Login</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script>
    // Get elements
    const modalTitle = document.getElementById("modalTitle");
    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");
    const switchToSignup = document.getElementById("switchToSignup");
    const switchToLogin = document.getElementById("switchToLogin");

    // Switch to Signup
    switchToSignup.addEventListener("click", function (event) {
      event.preventDefault();
      loginForm.style.display = "none";
      signupForm.style.display = "block";
      modalTitle.innerText = "Sign Up";
    });

    // Switch to Login
    switchToLogin.addEventListener("click", function (event) {
      event.preventDefault();
      signupForm.style.display = "none";
      loginForm.style.display = "block";
      modalTitle.innerText = "Login";
    });
  </script>
  <!-- login and signup end -->
  <!-- Cart Section -->
  <section class="py-5 mt-5">
    <div class="container">
      <h2 class="mb-4">Shopping Cart</h2>
      <div class="row">
        <div class="col-lg-8">
          <div class="card shadow-sm mb-4 border-0">
            <div class="card-body">
              <div class="cart-items"><!-- Cart items will be inserted here --></div>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="card shadow-sm border-0">
            <div class="card-body">
              <h5 class="card-title mb-4">Order Summary</h5>
              <div class="order-summary">
                <div class="d-flex justify-content-between mb-2"><span>Subtotal</span><span>₹0.00</span></div>
                <div class="d-flex justify-content-between mb-2"><span>Shipping</span><span>₹0.00</span></div>
                <div class="d-flex justify-content-between mb-2"><span>Tax</span><span>₹0.00</span></div>
                <hr>
                <div class="d-flex justify-content-between mb-4"><strong>Total</strong><strong>₹0.00</strong></div>
                <button class="btn btn-primary w-100 py-2 fw-bold">Proceed to Checkout</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      loadCart();
    });

    function loadCart() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const cartItemsContainer = document.querySelector(".cart-items");
      const orderSummary = document.querySelector(".order-summary");
      let subtotal = 0;

      cartItemsContainer.innerHTML = ""; // Clear existing items

      cart.forEach((item, index) => {
        const itemTotal = item.price * item.quantity;
        subtotal += itemTotal;

        const cartItem = document.createElement("div");
        cartItem.className = "cart-item border-bottom pb-3 mb-3 bg-white rounded shadow-sm";
        cartItem.dataset.index = index;
        cartItem.innerHTML = `
          <div class="row align-items-center">
            <div class="col-md-2">
              <img src="${item.image}" alt="${item.name}" class="img-fluid rounded">
            </div>
            <div class="col-md-4">
              <h5 class="mb-0">${item.name}</h5>
              <p class="text-muted mb-0">${item.description}</p>
            </div>
            <div class="col-md-2">
              <div class="input-group">
                <button class="btn btn-outline-secondary btn-sm" onclick="updateQuantity(${index}, -1)">-</button>
                <input type="number" class="form-control form-control-sm text-center" value="${item.quantity}" min="1" readonly>
                <button class="btn btn-outline-secondary btn-sm" onclick="updateQuantity(${index}, 1)">+</button>
              </div>
            </div>
            <div class="col-md-2 text-center"><p class="mb-0">₹${itemTotal.toFixed(2)}</p></div>
            <div class="col-md-2 text-end">
              <button class="btn btn-link text-danger text-decoration-none" onclick="removeFromCart(${index})">
                <i class="bi bi-trash"></i> Remove
              </button>
            </div>
          </div>`;
        cartItemsContainer.appendChild(cartItem);
      });

      // Update order summary
      const shipping = cart.length > 0 ? 100 : 0;
      const tax = subtotal * 0.18;
      const total = subtotal + shipping + tax;

      orderSummary.innerHTML = `
        <h5 class="card-title mb-4">Order Summary</h5>
        <div class="d-flex justify-content-between mb-2"><span>Subtotal</span><span>₹${subtotal.toFixed(2)}</span></div>
        <div class="d-flex justify-content-between mb-2"><span>Shipping</span><span>₹${shipping.toFixed(2)}</span></div>
        <div class="d-flex justify-content-between mb-2"><span>Tax</span><span>₹${tax.toFixed(2)}</span></div>
        <hr>
        <div class="d-flex justify-content-between mb-4"><strong>Total</strong><strong>₹${total.toFixed(2)}</strong></div>
        <button class="btn btn-primary w-100 py-2 fw-bold">Proceed to Checkout</button>`;
    }

    function removeFromCart(index) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));

      // Remove item from UI instantly
      document.querySelector(`.cart-item[data-index='${index}']`).remove();
      loadCart(); // Update totals
    }

    function updateQuantity(index, change) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      if (cart[index]) {
        cart[index].quantity += change;
        if (cart[index].quantity < 1) cart[index].quantity = 1;
        localStorage.setItem("cart", JSON.stringify(cart));
        loadCart(); // Update UI
      }
    }
  </script>

</body>

</html>
