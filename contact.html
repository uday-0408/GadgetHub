<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GadgetHub - Contact</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body class="bg-gray-50">
    <!-- Navigation -->
    <nav
      class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top"
    >
      <div class="container">
        <a class="navbar-brand fw-bold text-primary" href="index.html"
          >GadgetHub</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="shop.html">Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sell.html">Sell</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cart.html">
                Cart
                <span id="cart-count" class="badge bg-danger ms-1">0</span>
              </a>
            </li>
          </ul>
          <button
            class="btn btn-outline-primary"
            data-bs-toggle="modal"
            data-bs-target="#authModal"
          >
            Login / Sign Up
          </button>
          <form class="d-flex ms-3">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search products..."
            />
            <button class="btn btn-outline-primary" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- login and signup start -->
    <!-- Modal -->
    <div class="modal fade" id="authModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Login</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Login Form -->
            <form id="loginForm">
              <div class="mb-3">
                <label for="loginEmail" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="loginEmail"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="loginPassword"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary w-100">Login</button>
              <p class="mt-3 text-center">
                Don't have an account?
                <a href="#" id="switchToSignup">Sign Up</a>
              </p>
            </form>

            <!-- Signup Form (Hidden Initially) -->
            <form id="signupForm" style="display: none">
              <div class="mb-3">
                <label for="signupName" class="form-label">Full Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="signupName"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="signupEmail" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="signupEmail"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="signupPassword" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="signupPassword"
                  required
                />
              </div>
              <button type="submit" class="btn btn-success w-100">
                Sign Up
              </button>
              <p class="mt-3 text-center">
                Already have an account?
                <a href="#" id="switchToLogin">Login</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script>
      // Get elements
      const modalTitle = document.getElementById("modalTitle");
      const loginForm = document.getElementById("loginForm");
      const signupForm = document.getElementById("signupForm");
      const switchToSignup = document.getElementById("switchToSignup");
      const switchToLogin = document.getElementById("switchToLogin");

      // Switch to Signup
      switchToSignup.addEventListener("click", function (event) {
        event.preventDefault();
        loginForm.style.display = "none";
        signupForm.style.display = "block";
        modalTitle.innerText = "Sign Up";
      });

      // Switch to Login
      switchToLogin.addEventListener("click", function (event) {
        event.preventDefault();
        signupForm.style.display = "none";
        loginForm.style.display = "block";
        modalTitle.innerText = "Login";
      });
    </script>
    <!-- login and signup end -->
    <!-- Contact Section -->
    <section class="py-5 mt-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <h2 class="text-center mb-5">Contact Us</h2>
            <div class="row mb-5">
              <div class="col-md-4 text-center mb-4 mb-md-0">
                <div class="card h-100">
                  <div class="card-body">
                    <h5 class="card-title">Email</h5>
                    <p class="card-text">support@gadgethub.com</p>
                  </div>
                </div>
              </div>
              <div class="col-md-4 text-center mb-4 mb-md-0">
                <div class="card h-100">
                  <div class="card-body">
                    <h5 class="card-title">Phone</h5>
                    <p class="card-text">+1 (555) 123-4567</p>
                  </div>
                </div>
              </div>
              <div class="col-md-4 text-center">
                <div class="card h-100">
                  <div class="card-body">
                    <h5 class="card-title">Hours</h5>
                    <p class="card-text">
                      Mon-Fri: 9AM-6PM<br />Sat-Sun: 10AM-4PM
                    </p>
                  </div>
                </div>
              </div>
            </div>
            <div class="card shadow-sm">
              <div class="card-body">
                <form id="contact-form">
                  <div class="mb-3">
                    <label class="form-label">Your Name</label>
                    <input type="text" class="form-control" required />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" required />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Subject</label>
                    <input type="text" class="form-control" required />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Message</label>
                    <textarea class="form-control" rows="5" required></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary">
                    Send Message
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="bg-dark text-white py-4">
      <div class="container text-center">
        <p>&copy; 2024 GadgetHub. All rights reserved.</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
